    <title>
      javaTonline - Collection of Java, Spring Boot and Web Development
      tutorials
    </title>
    <meta
      name="description"
      content="Tutorials, Free Online Tutorials, javaTonline or javaTpoint provides tutorials and interview questions of all technology like java tutorial, android, java frameworks, javascript, ajax, core java, sql, python, php, c language etc. for beginners and professionals."
    />

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content=" javaTonline - Collection of Java, Spring Boot and Web Development tutorials"
    />
    <meta
      property="og:description"
      content="Tutorials, Free Online Tutorials, javaTonline provides tutorials and interview questions of all technology like java tutorial, android, java frameworks, javascript, ajax, core java, sql, python, php, c language etc. for beginners and professionals."
    />
    <meta property="og:url" content="https://javatonline.com/" />
    <meta property="og:site_name" content="javatonline" />
    <meta
      property="og:image"
      content="https://websparrow.org/wp-content/uploads/2020/10/websparrow-banner.png"
    />
    <meta property="og:image:width" content="801" />
    <meta property="og:image:height" content="401" />
    <meta property="og:image:type" content="image/png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@websparrow_org" />
    <style type="text/css">
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
      }
    </style>

    <script>
      var countdown = 5;

      var countdownInterval = setInterval(function () {
        countdown--;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          window.location.href = "https://websparrow.org/";
        } else {
          document.getElementById("countdown").textContent = countdown;
        }
      }, 1000);
    </script>

    <script type="text/javascript">
      // I'm  building an function to validate the URL
      function checkValidURL(url) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest();
        } else {
          // code for older browsers
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }

        // Callback
        xmlhttp.onreadystatechange = function () {
          if (this.status == 200) {
            return true; // OK
          } else {
            // or -> } else if (this.status == 404) {
            return false; // Ops, something happen..
          }
        };
        // AJAX configuration
        xmlhttp.open("GET", url, false); // <- "false" for a synchronous request
        xmlhttp.send();
      }

      if (!checkValidURL(window.location.href)) {
        window.location.href = "https://websparrow.org/";

        // Call or check other URL
      } else {
        // It's OK, proceed with the business rules
      }
    </script>
  </head>

  <body>
    <div class="card">
      <h1>
        Redirecting you to main website in
        <span id="countdown">5</span> seconds...
      </h1>
      <h2>or <a href="https://websparrow.org/">click here</a></h2>
    </div>
  </body>
</html>
